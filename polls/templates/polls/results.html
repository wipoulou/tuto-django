{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="offset-md-3 col-md-6">
        <div class="card">
            <div class="card-header bg-dark text-white">
                {{question}}
            </div>
            <div class="card-body">
                {% for choice in choices %}
                    <div class="progress mt-2">
                        <div
                            class="progress-bar"
                            role="progressbar"
                            style="width: {{choice.width}}%;"
                            aria-valuenow="{{choice.count}}"
                            aria-valuemin="0"
                            aria-valuemax="100">
                            {{choice.value}}
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
